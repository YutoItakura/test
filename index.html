<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="test.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <title>認証</title>
    </head>
    <body>
        <form name="myform" onsubmit="return checkText()">
        <div class="ID">
            <p>ユーザーID(USER ID)</p>
            <input name="mytext" class="idbox" type="text"  placeholder="ID"/>
            <p id="output1"></p>
        </div>
        <div class="PASS">
            <p>パスワード(PASSWORD)</p>
            <input name="mypass" class="passbox" type="password"  placeholder="Password"/>
            <i class="far fa-eye" id="togglePassword"></i>
            <p id="output2"></p>
        </div>
        <div>
            <br><input id="button" type="submit" value="Login"/>
        </div>
        </form>
        <script type="text/javascript" src="test.js"></script> 

    </body>
</html>
